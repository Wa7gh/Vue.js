<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Js Toturial</title>
  
    <link href="styles.css" rel="stylesheet"/> 
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <p1>{{greet('hi')}}</p1>
        <h1>{{ name }}</h1>
        <p>{{ job }}</p>
        <h3>Data bending </h3>
        <a v-bind:href="website"> wejdan's website</a>
        <input type="text" v-bind:value="job">
        <p v-html="websiteTag"></p>
        <h1>EVENT</h1>

        <button v-on:click="add(1)"> Add a year</button>
        <button v-on:click="subtract(1)"> Subtract a year</button>
        <button v-on:dblclick="add(10)"> Add a year</button>
        <button v-on:dblclick="subtract(10)"> Subtract a year</button>

        <p> My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="UpdateXY">{{x}}, {{y}}</div>

    </div>
    <script src= "app.js"></script>
</body>
</html>
